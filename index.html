<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Penguin Fashion</title>

    <!-- Tailwind CSS -->

<body>

    <header class=" bg-orange-100">

            <nav class="md:flex justify-between items-center">

                    <button class="text-white px-5 py-5 mb-8  font-medium rounded-lg bg-gradient-to-r from-[#A4BC46] to-[#85A019]"><i class="fa-solid fa-cart-shopping"></i> Buy now</button>
                </div>
                <img src="./images/model.png" alt="" class="pb-24 w">

        </div>
        

    </header>


    <main>
        <section id="woman-jackets">
            <div class="container">
                <h2>woman jacket</h2>
            </div>
        </section>
